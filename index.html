<section class="main">
<div class="circles">
  <img class="c1" src="images/bg-pattern-top.svg" alt="">
  <img class="c2" src="images/bg-pattern-bottom.svg" alt="">
</div>


  <div class="card">

  <div class="card-header">
  </div>
  <div class="card-body">
    <img class="img" src="images/image-victor.jpg" alt="">
    <h2 class="name-age">Victor Crest <span class="age">26</span></h2>
    <h3 class="location">London</h3>
  </div>
  <div class="card-footer">
    <div class="stats">
      <h4 class="stats-number">80K</h4>
      <h5 class="stats-label">Followers</h5>
    </div>
    <div class="stats">
      <h4 class="stats-number">803K</h4>
      <h5 class="stats-label">Likes</h5>
    </div>
    <div class="stats">
      <h4 class="stats-number">1.4K</h4>
      <h5 class="stats-label">Photos</h5>
    </div>
  </div>
</div>

</section>
